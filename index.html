    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { left: 80%; top: 40%; animation-delay: 1s; }
        .sparkle:nth-child(3) { left: 30%; top: 70%; animation-delay: 2s; }
        .sparkle:nth-child(4) { left: 60%; top: 15%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { left: 90%; top: 80%; animation-delay: 0.5s; }
        .sparkle:nth-child(6) { left: 20%; top: 50%; animation-delay: 2.5s; }

        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .profile {
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 4px solid rgba(255,255,255,0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .profile h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        .profile p {
            color: rgba(255,255,255,0.95);
            font-size: 14px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-button {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #333;
            text-decoration: none;
            padding: 18px 24px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 32px rgba(0,0,0,0.2);
        }

        .link-button:active {
            transform: translateY(-2px) scale(1);
        }

        .whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #20BA5A 100%);
            color: white;
            border-color: rgba(255,255,255,0.4);
        }

        .shopee {
            background: linear-gradient(135deg, #EE4D2D 0%, #D43D1F 100%);
            color: white;
            border-color: rgba(255,255,255,0.4);
        }

        .icon {
            font-size: 24px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        @media (max-width: 480px) {
            .profile h1 {
                font-size: 20px;
            }
            
            .link-button {
                font-size: 15px;
                padding: 16px 20px;
            }
        }
    </style>
</head>
